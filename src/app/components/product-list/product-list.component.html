<h2>Products</h2>
<div *ngFor="let product of products | async">
  <h3>
    <a
      class="product-item"
      [title]="product.name + ' details'"
      [routerLink]="['products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</div>
<button type="button" (click)="share()" id="share_1">Share</button>
